<app-header></app-header>
<ng-container *ngIf="initiaBoxDetails$ | async as box">
    <div class="col-md-8 offset-md-2">
        <div>
            <h5>Add Box</h5>
        </div>
        <div class="row">
            <h6 class="col-2">
                Name
            </h6>
            <div class="col-2">
                <input type="text" (change)="onChange($event, box, 'name')" required />
            </div>
        </div>
        <div class="row mt-2">
            <h6 class="col-2">
                Capacity
            </h6>
            <div class="col-2">
                <input type="number" (change)="onChange($event, box, 'capacity')" required />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2 mr-2">
                <a routerLink="/"><button class="btn btn-danger">Cancel</button></a>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-success" (click)="saveBoxDetails(box)">Add</button>
            </div>
        </div>
    </div>
</ng-container>
<app-footer></app-footer>
